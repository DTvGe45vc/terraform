name: infra

on:
  workflow_dispatch

jobs:
  terraform-docker:
    runs-on: ubuntu-latest

    steps:
       - uses: actions/checkout@v2
       - uses: microsoft/variable-substitution@v1
         with:
             files: '.env'
         env:
             AWS_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_NAME }}
             AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_NAME }}
       - name: Check
         run:
           ls -la terraform/kubeconfig
           cat terraform/kubeconfig | wc
           ls -la .env
           cat .env | wc
           echo "$bucket"
           echo $bucket
           echo $image
           echo "$AWS_ACCESS_KEY_ID"
           echo $kubeconfig > ${PWD}/terraform/kubeconfig
           echo AWS_ACCESS_KEY_ID="${{ secrets.S3_ACCESS_NAME }}" > .env
           echo AWS_SECRET_ACCESS_KEY="$AWS_SECRET_ACCESS_KEY" >> .env
           cat .env | wc
