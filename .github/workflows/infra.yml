name: infra

on:
  workflow_dispatch

jobs:
  terraform-docker:
    runs-on: ubuntu-latest

    steps:
       - uses: actions/checkout@v2
       - name: Check
         env:
           AWS_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_NAME }}
           AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_NAME }}
           image: "hashicorp/terraform"
         run: |
           docker run -e AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID -e AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY -v ${PWD}/terraform:/terraform -w /terraform $image init
#           docker run -e AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID -e AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY -v ${PWD}/terraform:/terraform -w /terraform $image validate
#           docker run -e AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID -e AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY -v ${PWD}/terraform:/terraform -w /terraform $image plan
